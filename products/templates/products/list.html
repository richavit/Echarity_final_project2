{% extends "dashboard.html"%}
{% block content %}
{% load staticfiles %}
<link href="{% static 'brajesh/css/datetimepicker.css' %}" rel="stylesheet" />
<script src="{% static 'brajesh/js/bootstrap-datetimepicker.js' %}"></script>
      

                <div class="margin" style="margin-left:180px"> 
                    <u><h3 style="color:black; padding-left:110px">Donate New Item</h3></u>
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <br>
                        <div class="row">
                        <div class="margin" style="margin-left:20px">                                               
                       <div class="col-md-3"><label for="username" class="error">Title:</label></div>
                             <div class="col-md-3">{{ form.title }}</div>
                       </div>
                        </div>
                        <br>
                        <div class="row">
                        <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Image:</label></div>
                             <div class="col-md-3">{{ form.docfile }}</div>
                       </div> 
                       </div>
                       <br>
                       <div class="row">
                       <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Active:</label></div>
                             <div class="col-md-3">{{ form.active }}</div>
                       </div> 
                       </div>
                       <br>
                       <div class="row">
                       <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Description:</label></div>
                             <div class="col-md-3">{{ form.description }}</div>
                       </div> 
                       </div>
                       <br>
                       <div class="row">
                       <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Quantity:</label></div>
                             <div class="col-md-3">{{ form.quantity }}</div>
                       </div> 
                       </div>
                       <br>
                       <div class="row">
                       <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Zip_Code:</label></div>
                             <div class="col-md-3">{{ form.zip_Code }}</div>
                       </div>  
                       </div> 
                       <br>
                       <div class="row">
                         <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Address:</label></div>
                             <div class="col-md-3">{{ form.address }}</div>
                       </div> 
                       </div>
                       <br>
                       <div class="row">
                       <div class="margin" style="margin-left:20px">                                               
                             <div class="col-md-3"><label for="username" class="error">Expire_date:</label></div>
                             <div class="col-md-6">{{ form.expire_date }}</div>
                       </div> 
                       </div>
                       <br>
                        
                       <div class="margin" style="margin-left:120px">
                        <button type="submit" class="save btn btn-success" style="height:30px ; width:90px; margin-left: 50px" >Save</button>
                        </div>
                </form>
                </div>


  {% endblock %}
